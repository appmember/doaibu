<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <title>Doa Ibu - Admin</title>
    <link rel="icon" type="image/x-icon" href="<?= base_url(); ?>assets/images/potong_rambut.ico" />

    <style>
        body {
            background-color: #f4f6f9;
        }

        .admin-card {
            max-width: 420px;
            margin: 40px auto;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background: #fff;
        }

        .admin-header {
            background: linear-gradient(135deg, #1f2937, #111827);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .admin-body {
            padding: 24px;
            text-align: center;
        }

        .admin-number {
            font-size: 130px;
            font-weight: 800;
            color: #111827;
            line-height: 1;
        }

        .status-text {
            font-size: 17px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 20px;
        }

        /* Tombol kontrol */
        .btn-control {
            height: 52px;
            /* DIPERKECIL */
            font-size: 22px;
            padding: 0;
        }

        .btn-control i {
            font-size: 22px;
            /* Ikon lebih proporsional */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="admin-card">

            <!-- Header -->
            <div class="admin-header">
                <h4 class="mb-0"><q>DO`A IBU</q></h4>
                <h5>(Tempat Potong Rambut)</h5>
                <small>Nomor Antrean</small>
            </div>

            <!-- Body -->
            <div class="admin-body">
                <div id="nomorAntrean" class="admin-number"></div>
                <div class="status-text">Sedang Dilayani</div>

                <!-- Navigasi -->
                <div class="row g-3">
                    <div class="col-6">
                        <button class="btn btn-danger w-100 btn-control" id="kurangiNomor" title="Kurangi Nomor">
                            <i class="bi bi-dash-lg"></i>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success w-100 btn-control" id="tambahNomor" title="Tambah Nomor">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-secondary w-100 btn-control" id="resetNomor" title="Reset Antrean">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Icons -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- TODO[AppMember]: Admin - HTML dan jQuery -->
    <script type="text/javascript">
        $(document).ready(function () {

            loadNomor();

            $(".btn").on("click", function () {
                let key = $(this).attr("id");
                let nomor = $("#nomorAntrean").text();

                switch (key) {
                    case 'tambahNomor':
                        nomor++;
                        break;

                    case 'kurangiNomor':
                        if (nomor > 1) { nomor--; }
                        break;

                    case 'resetNomor':
                        nomor = 1;
                        break;
                }

                let url = "http://localhost/koleksilink/appmember/ubahnomor";
                $.post(url, { nomor }, function (data) {
                    if (data) {
                        $("#nomorAntrean").text(nomor);
                    }
                });
            });


            function loadNomor() {
                let url = "http://localhost/koleksilink/appmember/ambilnomor";
                $.get(url, function (data) {
                    $("#nomorAntrean").text(data);
                }).fail(function () {
                    $("#nomorAntrean").text("1");
                });
            }
        })
    </script>

</body>

</html>
